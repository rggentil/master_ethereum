<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>RPS</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="text-align: center;">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">RPS v0</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="RPSRow" class="row" style="width: 550px; height: 350px; margin: 0 auto; background: darkgreen; color: rgb(201, 233, 214);">
        <h2>Play round!</h2>
        <br/>
        <form>
          <fieldset>   
              <div >
                  <input type="radio" id="soloPlayer"  name="playerType" value="soloPlayer" checked />
                  <label for="huey" style="margin: 0px 20px 0px 0px">vs Jackpot</label>
                  <input type="radio" id="newRound" name="playerType" value="newRound" />
                  <label for="dewey" style="margin: 0px 20px 0px 0px">Create Round</label>
                  <input type="radio" id="joinRound" name="playerType" value="joinRound" />
                  <label for="louie" style="margin: 0px 10px 0px 0px">Join Round</label><input type="text" name="round" id="round" style="width: 60px; color:black"/>
              </div>
          </fieldset>
      </form>
      <br/>
        <p>Bet (ETH): </p>
        <div class="section" style="color:black">
          <input type="text" style="width: 60px;" name="bet" value=0.5  id="betAmount"/>
        </div>
        <br/>
        <button class="btn btn-default btn-lg btn-rock" type="button" data-id="0">Rock</button>
        <button class="btn btn-default btn-lg btn-paper" type="button" data-id="0">Paper</button>
        <button class="btn btn-default btn-lg btn-scissors" type="button" data-id="0">Scissors</button>
        <br/>
        <br/>
        <div id="jackpot"></div>
      </div>
      <div id="RPSRow" class="row" style="width: 550px; margin: 0 auto; background: whitesmoke; color: darkgreen;">
        <h2>
          <div id="result"></div>
        </h2>
      </div>
      </div>
      <br/>
      <br/>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>RPS</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="text-align: center;">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">RPS v0</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="RPSRow" class="row" style="width: 50%; margin: 0 auto; background: darkgreen; color: rgb(201, 233, 214);">
        <h2>Play round!</h2>
        <br/>
        <form>
          <fieldset>   
              <div >
              <label style="margin: 0px 20px 0px 0px">
                  <input type="radio" id="soloPlayer"  name="playerType" value="soloPlayer" checked />vs Jackpot
              </label>
              <label style="margin: 0px 20px 0px 0px">
                  <input type="radio" id="newRound" name="playerType" value="newRound" />Create Round
               </label>
               <label style="margin: 0px 10px 0px 0px">
                  <input type="radio" id="joinRound" name="playerType" value="joinRound" />Join Round
                  <input type="text" name="round" id="round" style="width: 60px; color:black"/>
                </label>
              </div>
          </fieldset>
      
        <br/>
        <form class="form-inline" >
          <div class="form-group" style="margin: 0 auto; width: 20%">
            <label class="sr-only" for="exampleInputAmount">Amount (in ethers)</label>
            <div class="input-group">
              <div class="input-group-addon">ETH</div>
              <input type="text" class="form-control" name="bet" value=0.5 placeholder=0.0001 id="betAmount" style="width: 80px" required>
              </div>
            </div>
        </form>

        <br/>
        <div class="btn-group" role="group">
          <button class="btn btn-default btn-lg btn-rock" type="button">Rock</button>
          <button class="btn btn-default btn-lg btn-paper" type="button">Paper</button>
          <button class="btn btn-default btn-lg btn-scissors" type="button">Scissors</button>
        </div>
        </form>
      <br/>
      <br/>
      
        <div id="jackpot"></div>
      <br/>
      </div>
      </br>
      <div class="row" style="width: 50%; margin: 0 auto; background: whitesmoke; color: darkgreen;">
        <h2>
          <div id="result"></div>
        </h2>
      </div>
      </div>
      <br/>
      <br/>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
